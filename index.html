<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wage Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Wage Calculator for EzyMart</h1>

    <div id="calculator">
        <form>
            <fieldset>
                <legend>Enter Work Details:</legend>
                
                <div class="day" id="mondayContainer">
                    <label for="monday">Monday:</label>
                    <input type="checkbox" id="monday">
                    <input type="time" id="mondayStart">
                    <input type="time" id="mondayEnd">
                    <select id="mondayLocation">
                        <option value="islington">Islington</option>
                        <option value="gosford">Gosford</option>
                    </select>
                </div>

                <div class="day" id="tuesdayContainer">
                    <label for="tuesday">Tuesday:</label>
                    <input type="checkbox" id="tuesday">
                    <input type="time" id="tuesdayStart">
                    <input type="time" id="tuesdayEnd">
                    <select id="tuesdayLocation">
                        <option value="islington">Islington</option>
                        <option value="gosford">Gosford</option>
                    </select>
                </div>

                <!-- Follow the same structure for the rest of the days -->
                <div class="day" id="wednesdayContainer">
                    <label for="wednesday">Wednesday:</label>
                    <input type="checkbox" id="wednesday">
                    <input type="time" id="wednesdayStart">
                    <input type="time" id="wednesdayEnd">
                    <select id="wednesdayLocation">
                        <option value="islington">Islington</option>
                        <option value="gosford">Gosford</option>
                    </select>
                </div>

                <div class="day" id="thursdayContainer">
                    <label for="thursday">Thursday:</label>
                    <input type="checkbox" id="thursday">
                    <input type="time" id="thursdayStart">
                    <input type="time" id="thursdayEnd">
                    <select id="thursdayLocation">
                        <option value="islington">Islington</option>
                        <option value="gosford">Gosford</option>
                    </select>
                </div>

                <div class="day" id="fridayContainer">
                    <label for="friday">Friday:</label>
                    <input type="checkbox" id="friday">
                    <input type="time" id="fridayStart">
                    <input type="time" id="fridayEnd">
                    <select id="fridayLocation">
                        <option value="islington">Islington</option>
                        <option value="gosford">Gosford</option>
                    </select>
                </div>

                <div class="day" id="saturdayContainer">
                    <label for="saturday">Saturday:</label>
                    <input type="checkbox" id="saturday">
                    <input type="time" id="saturdayStart">
                    <input type="time" id="saturdayEnd">
                    <select id="saturdayLocation">
                        <option value="islington">Islington</option>
                        <option value="gosford">Gosford</option>
                    </select>
                </div>

                <div class="day" id="sundayContainer">
                    <label for="sunday">Sunday:</label>
                    <input type="checkbox" id="sunday">
                    <input type="time" id="sundayStart">
                    <input type="time" id="sundayEnd">
                    <select id="sundayLocation">
                        <option value="islington">Islington</option>
                        <option value="gosford">Gosford</option>
                    </select>
                </div>

                <button type="button" onclick="calculate()">Calculate</button>
            </fieldset>
        </form>
    </div>
    
    <div id="output"></div>

    <script src="scripts.js"></script>
</body>

</html>
